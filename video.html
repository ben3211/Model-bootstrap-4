<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">

    <title>bootstrap 4</title>

    </head>

    <!-- header -->

  <body>
    <div class="bg-dark">
      <div class="container">
          <div class="row">
              <nav class="col navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" alt="logo" width="70" height="50" margin="0" padding="0">
                    Website name</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item active">
                              <a class="nav-link" href="video.html">Video</a>
                        </li>
                    </ul>
                </div>
               </nav>
           </div>
       </div>
   </div>
   <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2>Earth From the International Space Station</h2>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/xg9R4yykvqU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
   </div>

    <!-- Form -->

    <div class="row justify-content-center mt-5 mr-0">
      <div class="col-lg-8">
        <hr>
        <h3>Notes</h3>
        <form>
          <div class="form-group">
            <label for="timeInput">Time :</label>
            <input type="text" class="form-control" id="timeInput" placeholder="mm:ss" aria-describedby="timeHelp">
          </div>
          <div class="form-group">
            <label for="note">Note :</label>
            <textarea id="note" rows="5" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Make this note public
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submite</button>
        </form>
      </div>
    </div>


    <!-- Footer -->

    <div class="footer">
      <div class="bg-dark mt-5">
          <div class="container">
              <div class="row pt-4 pb-3">
                  <div class="col">
                      <ul class="list-inline text-center">
                          <li class="list-inline-item"><a href="#">About us</a></li>
                          <li class="list-inline-item">&middot;</li>
                          <li class="list-inline-item"><a href="#">Company</a></li>
                          <li class="list-inline-item">&middot;</li>
                          <li class="list-inline-item"><a href="#">Legal</a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
